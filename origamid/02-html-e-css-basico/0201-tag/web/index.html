<!DOCTYPE html>
<!-- Indica o tipo de documento (html, xhtml e outros) -->
<html>
<!-- Indica o tipo de documento (html, xhtml e outros) -->
<head>
  <!-- Informações gerais para o browser. Título, descrição e outras. -->
  <meta charset="UTF-8" />
  <!-- Dados extras sobre o documento. -->
  <title>Cursos de HTML</title>
  <!-- Título do documento. -->
</head>

<body>
<!-- Conteúdo do site, aqui escrevemos toda a estrutura do documento. -->
  
  <!-- 
      Anatomia Tag

As tag's (etiquetas) servem para marcarmos o conteúdo no HTML. Geralmente abrimos <a> e fechamos </a> após o conteúdo.

case insensitive, mas é boa prática escrever com minúsculas <html>.

Atributo: Os atributos dão informações extras sobre uma tag para o browser. Geralmente são escritos em pares nome="valor".

case insensitive - o nome do atributo
case sensitive - o valor do atributo.
    -->
  <h1>Cursos de HTML e CSS</h1>
  <!-- 
Conteúdo: As tags servem para inserirmos conteúdos como textos, imagens, vídeos e outros. Além da dar informações para o browser como o título do site, linguagem e outras.

Semântica: Dar sentido ao conteúdo, a escrita de um documento semântico beneficia principalmente leitores de tela (acessibilidade) e leitores de códigos (robôs como o do Google).

Interação com CSS e JavaScript: Através das marcações das tags que conseguimos selecionar elementos para mudarmos o seu estilo ou comportamento.

Dicas Iniciais
Precisão:
Um sinal de maior errado e o seu código para de funcionar.

Espaços e Quebras de Linha:
Geralmente são ignorados quando adicionados mais de um.

Indentação:
Serve para organizarmos o código alinhando a abertura de um elemento com o seu fechamento. Em algumas linguagens a indentação é essencial para o seu funcionamento. (pode ser com espaços ou tabs).

Caracteres Especiais:
Evite caracteres especiais (á, é, ç e outros) principalmente no nome de arquivos. Substitua espaços por traços (-) ou underlines (_).
    -->
</body>

</html>
