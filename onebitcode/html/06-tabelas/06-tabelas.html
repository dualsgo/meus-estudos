<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Tabelas</title>
  </head>
  <body>
    <!-- caption define o título da tabela-->
    <caption><h2>Satélites de Saturno</h4></caption>
    <!-- Iniciamos com a tag table que define a tabela -->
    <table border="1">
        <!-- thead contém os dados de cabeçalho -->
      <thead>
        <!-- tr significa table row, ela define as linhas horizontais -->
        <tr>
          <!-- th significa table head e define os títulos -->
          <th>Nome</th>
          <th>Data de descobrimento</th>
        </tr>
      </thead>
      <!-- tbody contém os dados representados pelas linhas tr -->
      <tbody>
        <!-- Define a segunda linha -->
        <tr>
          <!-- td significa table data e define os dados -->
          <td>Titânia</td>
          <td>1787</td>
        </tr>
        <!-- Define a terceira linha -->
        <tr>
          <td>Oberon</td>
          <td>1787</td>
        </tr>
        <!-- Assim sucessivamente, se quiser adicionar mais dados precisamos criar mais linhas com tr e td com os dados aninhados -->
      </tbody>
    </table>
  </body>
</html>
