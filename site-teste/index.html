<!DOCTYPE html>
<!-- <!DOCTYPE html> — o doctype. Esse elemento é necessário para todos os documentos HTML e é usado para informar ao navegador qual é a versão do HTML que está sendo usada. Neste caso é a versão 5 -->

<html lang="pt-BR">
<!-- <html lang="pt-BR"> — o elemento <html>. Esse elemento envolve todo o conteúdo da página e é usado para definir a raiz do documento. O atributo lang define o idioma da página. -->

<head>

  <meta charset="utf-8" />
  <!-- <meta charset="utf-8" /> — um elemento <meta> que define o conjunto de caracteres da página como UTF-8, que inclui a maioria dos caracteres especiais de idiomas do mundo. -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> — um elemento <meta> que define a largura da página como o dispositivo de largura total e a escala inicial como 1.0. Isso significa que a página não será dimensionada. -->

  <title>Minha página de teste</title>
  <!-- <title>Minha página de teste</title> — o elemento <title>. Esse elemento define o título da página, que é o título que aparece na aba ou na janela do navegador. -->

  <link rel="stylesheet" href="estilos/estilos.css">
  <!-- <link rel="stylesheet" href="styles/estilos.css"> — o elemento <link>. Esse elemento carrega um arquivo CSS externo para estilizar a página. O atributo rel define o tipo de arquivo que está sendo vinculado e o atributo href especifica o local do arquivo. -->

  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> — o elemento <link>. Esse elemento carrega uma fonte externa do Google Fonts. O atributo rel define o tipo de arquivo que está sendo vinculado e o atributo href especifica o local do arquivo. -->

</head>
<!-- <head></head> — o elemento <head>. Esse elemento atua como um contêiner para tudo o que você deseja incluir na página, como links para arquivos de CSS, JavaScript e muito mais. -->

<body>

  <h1>Mozilla Firefox</h1>
  <!-- <h1>Mozilla Firefox</h1> — o elemento <h1>. Esse elemento define um cabeçalho que é o maior e mais importante cabeçalho em uma página. -->

  <img src="imagens/firefox-icon.png" alt="A logo do Firefox: uma raposa em chamas envolvendo a Terra.">
  <!-- <img src="imagens/firefox-icon.png" alt="A logo do Firefox: uma raposa em chamas envolvendo a Terra."> — o elemento <img>. Esse elemento carrega uma imagem. O atributo src define o local da imagem e o atributo alt fornece um texto alternativo para a imagem. -->

  <p>Na Mozilla, somos uma comunidade global de</p>
  <!-- <p>Na Mozilla, somos uma comunidade global de</p> — o elemento <p>. Esse elemento define um parágrafo de texto. -->

  <ul>
    <!-- <ul></ul> — o elemento <ul>. Esse elemento define uma lista não ordenada. -->
    <li>tecnólogos</li>
    <!-- <li>tecnólogos</li> — o elemento <li>. Esse elemento define um item de lista. -->
    <li>pensadores</li>
    <li>construtores</li>
  </ul>
  <p>trabalhando juntos ... </p>

  <a href="https://www.mozilla.org/pt-BR/about/manifesto/">Mozilla Manifesto</a>
  <!-- <a href="https://www.mozilla.org/pt-BR/about/manifesto/">Mozilla Manifesto</a> — o elemento <a>. Esse elemento cria um link para outra página da Web. O atributo href define o destino do link. -->

    <button>Alterar usuário</button>
    <!-- <button>Alterar usuário</button> — o elemento <button>. Esse elemento cria um botão. -->

  <script src="scripts/main.js"></script>
  <!-- <script src="scripts/main.js"></script> — o elemento <script>. Esse elemento carrega um arquivo JavaScript externo. O atributo src define o local do arquivo. -->

</body>
<!-- <body></body> — o elemento <body>. Esse elemento contém todo o conteúdo da página que será exibido ao visitante. -->

</html>
<!-- <html></html> — o elemento <html>. Esse elemento envolve todo o conteúdo da página e é usado para definir a raiz do documento. -->
