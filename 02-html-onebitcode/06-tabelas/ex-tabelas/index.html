<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exercício - Tabelas</title>
  </head>
  <body>
    <!-- Caption contém o título -->
    <caption>
      <!-- O título da tabela está sendo definido por um h3 -->
      <h3>Massas no sistema solar</h3>
    </caption>
    <!-- Aqui inicia a tabela -->
    <table border>
      <!-- Cabeçalhos da tabela ficam em <thead>. Os textos são centralizados por pre definição -->
      <thead>
        <tr>
          <th>Componente</th>
          <th>Massa</th>
        </tr>
      </thead>
      <!-- Corpo da tabela fica em <tbody>. Os textos podem ser alinhados com o uso do atributo align e o valor center -->
      <tbody align="center">
        <!-- Cada linha ficara entre as tags <tr> -->
        <tr>
          <td>Sol</td>
          <td>99,85%</td>
        </tr>
        <tr>
          <td>Júpiter</td>
          <td>0,10%</td>
        </tr>
        <tr>
          <td>Demais Planetas</td>
          <td>0,04%</td>
        </tr>
        <tr>
          <td>Cometas</td>
          <td>0,01% (?)</td>
        </tr>
        <tr>
          <td>Satélites e anéis</td>
          <td>0,000 05%</td>
        </tr>
        <tr>
          <td>Asteroides</td>
          <td>0,000 000 2%</td>
        </tr>
        <tr>
          <td>Meteoritos e poeira</td>
          <td>0.000 000 1% (?)</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
