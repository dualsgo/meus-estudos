<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Tag de audio</title>
</head>

<body>
    <!-- Tag de áudio - https://www.w3schools.com/html/html5_audio.asp?_gl=1*1h0ph4s*_ga*OTY0NDAxMjkyLjE2ODYzNTA4MjM.*_ga_37GXT4VGQK*MTY4Njg2MzY1Mi43LjEuMTY4Njg2NTMxMy4wLjAuMA.. -->
    <audio controls>
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- 
- `controls`: O atributo `controls` adiciona controles de áudio, como reprodução, pausa e volume. Se o atributo não estiver definido, o áudio não terá controles visíveis, mas ainda poderá ser reproduzido automaticamente ou controlado através de métodos de reprodução em JavaScript.

- `autoplay`: O atributo `autoplay` é usado para reproduzir o áudio automaticamente quando a página é carregada.

- `muted`: O atributo `muted` permite que o áudio seja reproduzido sem som. Quando definido como `muted`, o áudio não será ouvido, independentemente do volume definido.

- `loop`: O atributo `loop` faz com que o áudio seja reproduzido continuamente em um loop, ou seja, quando o áudio chegar ao fim, ele será reiniciado automaticamente.

- `source`: O elemento `<source>` é usado para especificar os arquivos de áudio alternativos que o navegador pode escolher. Você pode fornecer vários elementos `<source>` com diferentes formatos de arquivo para garantir a compatibilidade com diferentes navegadores. O navegador escolherá o primeiro formato reconhecido e reproduzirá o áudio a partir desse arquivo.
    -->
</body>

</html>
