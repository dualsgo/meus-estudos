<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Tag de video</title>
</head>

<body>
    <!-- Tag de video - https://www.w3schools.com/html/html5_video.asp?_gl=1*5d8xoy*_ga*OTY0NDAxMjkyLjE2ODYzNTA4MjM.*_ga_37GXT4VGQK*MTY4Njg2MzY1Mi43LjEuMTY4Njg2NTMxMy4wLjAuMA.. -->
    <video width="320" height="240" autoplay loop muted>
        <source src="movie.mp4" type="video/mp4" />
        <source src="movie.ogg" type="video/ogg" />
        Your browser does not support the video tag.
    </video>
    <!--
- `controls`: O atributo `controls` adiciona controles de vídeo, como reprodução, pausa e volume. Se o atributo não estiver definido, o vídeo não terá controles visíveis, mas ainda poderá ser reproduzido automaticamente ou controlado através de métodos de reprodução em JavaScript.

- `autoplay`: O atributo `autoplay` é usado para iniciar o vídeo automaticamente quando a página é carregada.

- `muted`: O atributo `muted` permite que o vídeo seja reproduzido sem som. Quando definido como `muted`, o vídeo será reproduzido sem áudio.

- `loop`: O atributo `loop` faz com que o vídeo seja reproduzido continuamente em um loop, ou seja, quando o vídeo chegar ao fim, ele será reiniciado automaticamente.

- `<video>`: A tag `<video>` é usada para exibir um elemento de vídeo em uma página web. Ela deve ter uma abertura `<video>` e um fechamento `</video>`, assim como outros elementos HTML.

- `width` e `height`: Esses atributos são usados para definir a largura e altura do elemento de vídeo em pixels. Se a largura e altura não forem definidas, o navegador pode ter problemas de layout e a página pode piscar enquanto o vídeo é carregado.

- `<source>`: O elemento `<source>` é usado para especificar os arquivos de vídeo alternativos que o navegador pode escolher. Você pode fornecer vários elementos `<source>` com diferentes formatos de arquivo para garantir a compatibilidade com diferentes navegadores. O navegador escolherá o primeiro formato reconhecido e reproduzirá o vídeo a partir desse arquivo.
-->
</body>

</html>
