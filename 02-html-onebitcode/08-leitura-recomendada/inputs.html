    <!-- 
        <input type="text" name="nome" id="nome" value="João" placeholder="Digite seu nome" autofocus required pattern="[a-zA-Z\s]+$" maxlength="50" minlength="2" size="50" disabled>

- `type`: O atributo `type` especifica o tipo de input.

- `name`: O atributo `name` especifica o nome do input. O nome é usado para referenciar o valor do input no lado do servidor. 

- `id`: O atributo `id` especifica um identificador exclusivo para um elemento. O identificador deve ser exclusivo dentro do documento HTML. 

- `value`: O atributo `value` especifica o valor inicial do input. 

- `placeholder`: O atributo `placeholder` especifica uma dica que descreve o valor esperado do input. O texto da dica geralmente é exibido em uma fonte mais clara e em itálico. 

- `autofocus`: O atributo `autofocus` especifica que um input deve receber o foco automaticamente quando a página é carregada. 

- `required`: O atributo `required` especifica que um input deve ser preenchido antes que o formulário possa ser enviado. 

- `maxlength`: O atributo `maxlength` especifica o número máximo de caracteres permitidos no input. 

- `minlength`: O atributo `minlength` especifica o número mínimo de caracteres permitidos no input. 

- `disabled`: O atributo `disabled` especifica que um input deve ser desativado. Um input desativado é inacessível e não pode ser clicado.

- `readonly`: O atributo `readonly` especifica que um input deve ser somente leitura. Um input somente leitura não pode ser modificado. 

- `autocomplete`: O atributo `autocomplete` especifica se um input deve ter preenchimento automático. -->
