<html>
  <head>
    <title>Divs e Span</title>
  </head>
  <body>
    <p>Galaxias</p>

    <div style="background-color: grey">
      <!-- Div é um elemento em bloco -->
      <p>Andrômeda</p>
      <p>
        Galáxia
        <span style="background-color: blue">Olho Negro</span>
        <!-- span é um elemento em linha -->
      </p>
      <p>Galáxia do Cata-Vento</p>
    </div>
  </body>
</html>
