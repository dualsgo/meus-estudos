<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Outros tipos de input</title>
  </head>
  <body>
    <form action="https://www.google.com.br/search">
      <!-- O label é um texto associado ao campo de input (entrada de dados) através dos atributos for e id -->
      <label for="q"> O que deseja pesquisar? </label>
      <!-- O input é do tipo texto, o atributo id deve ter o mesmo valor do for da label -->
      <input
        type="search"
        id="q"
        name="q"
        placeholder="Digite aqui o que você procura"
        required
      />
      <br /><br />
      <!-- O input é do tipo radio, ou seja, ele permite que apenas uma opção seja selecionada -->
      <input type="radio" name="sexo" id="masculino" value="masculino" />
      <label for="masculino">Masculino</label>
      <input type="radio" name="sexo" id="feminino" value="feminino" />
      <label for="feminino">Feminino</label>
      <input type="radio" name="sexo" id="outro" value="outro" />
      <label for="outro">Outro</label>
      <br><br>
      <!-- O input é do tipo password, ou seja, ele oculta os caracteres digitados -->
      <input type="password" name="senha" id="senha" />
      <!-- Outros tipos de inputs -->
      <br /><br />
      <!-- O input é do tipo checkbox, ou seja, ele permite que mais de uma opção seja selecionada -->
      <input type="checkbox" name="interesses" id="esporte" value="esporte" />
      <label for="esporte">Esporte</label>
      <input type="checkbox" name="interesses" id="musica" value="musica" />
      <label for="musica">Música</label>
      <input type="checkbox" name="interesses" id="cinema" value="cinema" />
      <label for="cinema">Cinema</label>

      <!-- O input é do tipo range, ou seja, ele permite que o usuário selecione um valor dentro de um intervalo -->
      <input type="range" name="idade" id="idade" min="0" max="100" />
      <!-- O input é do tipo submit, ou seja, ele envia os dados do formulário para o endereço definido no atributo action -->
      <br /><br />
      <input type="submit" value="Pesquisar" />
    </form>
  </body>
</html>
