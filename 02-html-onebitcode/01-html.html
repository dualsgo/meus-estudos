<!-- Estrutura de um documento HTML-->

<!DOCTYPE html>
<!-- A declaração do tipo de documento (DTD) é uma instrução para o navegador sobre a versão do HTML que o documento está usando -->

<html lang="pt-br">
  <!-- A tag <html> é a raiz de um documento HTML -->

  <head>
    <!-- A tag <head> é um container para metadados (dados sobre dados) -->
    <title>01-Introdução ao HTML</title>
    <!-- A tag <title> define o título do documento -->
  </head>

  <body>
    <!-- A tag <body> é um container para o conteúdo -->

    <!-- HTML gira em torno de marcações que envolvem um conteúdo para classificá-los e indicar ao navegador como renderizar esses elementos -->
    <h1>Hello world!</h1>

    <p>
      <strong>Lorem ipsum</strong> dolor sit amet consectetur adipisicing elit.
      Debitis maxime minus asperiores quidem a eligendi, ratione repudiandae
      unde ab nemo possimus, suscipit dolor deserunt harum sed necessitatibus
      assumenda ipsum alias.
    </p>
  </body>
</html>
