<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>BOX MODEL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
        <p class="content">Conteúdo do elemento</p>
    </div>


    <!-- O Box Model é um conceito fundamental em CSS que descreve como os elementos HTML são renderizados e ocupam espaço na página. Ele consiste em quatro componentes principais: conteúdo (content), preenchimento (padding), borda (border) e margem (margin). Juntos, esses componentes formam uma "caixa" em torno do conteúdo de um elemento.

Aqui está uma descrição dos quatro componentes do Box Model:

1. Conteúdo (Content): É a área que contém o conteúdo real do elemento, como texto, imagens, vídeos, etc. A largura e a altura do conteúdo podem ser especificadas usando as propriedades `width` e `height`.

2. Preenchimento (Padding): É a área entre o conteúdo e a borda. Ele fornece um espaço extra dentro da caixa para separar o conteúdo da borda. O preenchimento pode ser especificado usando as propriedades `padding-top`, `padding-right`, `padding-bottom` e `padding-left` ou a propriedade abreviada `padding`.

3. Borda (Border): É a linha que envolve o conteúdo e o preenchimento. Ela é usada para definir o limite físico do elemento. A borda pode ser especificada usando as propriedades `border-width`, `border-style` e `border-color`. Elas também podem ser abreviadas usando a propriedade `border`.

4. Margem (Margin): É a área entre a borda do elemento e outros elementos ao seu redor. Ela fornece espaço externo entre os elementos. As margens podem ser especificadas usando as propriedades `margin-top`, `margin-right`, `margin-bottom` e `margin-left` ou a propriedade abreviada `margin`.

A ordem dos componentes do Box Model, da parte interna para a externa, é a seguinte: conteúdo, preenchimento, borda e margem. A soma de todos esses componentes determina o tamanho total de um elemento na página.

O Box Model é flexível e permite que você ajuste o tamanho, o espaçamento e a aparência dos elementos HTML em suas páginas da web, garantindo um layout consistente e controlado. -->


</body>

</html>
