<!DOCTYPE html>
<html lang="en">

<head>
    <title>Semântica</title>
</head>

<body>
    <!-- 
    Elementos semânticos são elementos HTML que fornecem significado e estrutura para o conteúdo de uma página web. Eles ajudam a descrever a função e o propósito dos diferentes elementos presentes no documento HTML, tornando-o mais legível para os desenvolvedores e também para os mecanismos de pesquisa.

    Os elementos semânticos são importantes para a acessibilidade e a usabilidade da página, pois ajudam a transmitir informações corretas sobre o conteúdo, independentemente de como a página é estilizada visualmente. Eles também facilitam a compreensão do conteúdo por parte dos leitores de tela e outros dispositivos assistivos. Além disso, os mecanismos de pesquisa usam esses elementos para entender melhor o conteúdo da página, o que pode ajudar a melhorar o ranking da página nos resultados de pesquisa. 

    Exemplos de elementos semânticos incluem:

    - `<header>`: Representa o cabeçalho da página ou de uma seção específica.
    - `<nav>`: Define uma seção de navegação do site.
    - `<main>`: Indica o conteúdo principal da página.
    - `<article>`: Representa um conteúdo autônomo e independente que pode ser distribuído separadamente do restante do site.
    - `<section>`: Define uma seção lógica do documento.
    - `<aside>`: Representa um conteúdo relacionado, mas que é considerado secundário ou não essencial para a compreensão principal do documento.
    - `<footer>`: Define o rodapé da página ou de uma seção específica.

    Além dos elementos semânticos, o HTML5 também introduziu elementos de formulário semânticos, como `<datalist>`, `<output>`, `<progress>`, `<meter>`, `<keygen>`, `<details>` e `<summary>`. Esses elementos são usados para criar formulários mais acessíveis e fáceis de usar.
-->
</body>

</html>
