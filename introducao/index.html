<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao HTML</title>
</head>

<body>

    <!-- Anatomia de um elemento html. 1. Tag de abertura, contendo o nome do elemento envolvido por parênteses angulares. 2. Conteúdo (geralmente texto) 3. Tag de fechamento, envolvido por parênteses angulares e uma barra antes do nome -->
    <p>Meu gato é mal-humorado</p>

    <!-- Elementos podem ser aninhados. -->
    <p>Meu gato é <em>muito</em> mal-humorado.</p>
    <p>Meu gato é <strong>muito</strong> mal-humorado.</p>
    <!-- Aninhamento incorreto -->
    <p>Meu gato é <strong>muito mal-humorado.</p></strong>
    <!-- Os elementos devem abrir e fechar corretamente para que eles fiquem claramente dentro ou fora do outro. -->

    <em>primeiro</em><em>segundo</em><em>terceiro</em>
    <!-- O elemento <em> é inline, então como você pode ver abaixo, os três primeiros elementos ficam na mesma linha uns dos outros sem espaço entre eles -->
    <p>quarto</p><p>quinto</p><p>sexto</p>
    <!-- O <p>, por outro lado, é um elemento em bloco, então cada elemento aparece em uma nova linha, com espaço acima e abaixo de cada um (o espaçamento é devido à estilização CSS padrão que o browser aplica aos parágrafos). -->

        <img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png">
        <!-- Nem todos os elementos seguem o padrão acima de: tag de abertura, conteúdo, tag de fechamento. Alguns elementos consistem apenas em uma única tag, que é geralmente usada para inserir/incorporar algo no documento no lugar em que ele é incluído. Por exemplo, o elemento <img> insere uma imagem em uma página na posição em que ele é incluído. Nota: Elementos vazios são também chamados de void elements. -->

        <!-- Elementos também podem conter atributos, que se apresentam da seguinte forma: <tagabertura atributo="valor"> -->
        <p class="destaque" >Meu gato é <strong>muito</strong> mal-humorado.</p>
        <!-- Atributos contém informação extra sobre o elemento, mas que você não deseja que apareça no conteúdo. Neste caso, o atributo class permite que você dê ao elemento um nome de identificação, que pode ser usada mais tarde para direcionar informação de estilo ao elemento e outras coisas.
        Um atributo deve conter:
        1. Um espaço entre ele e o nome do elemento (ou o atributo anterior, caso o elemento já contenha um ou mais atributos.)
        2. O nome do atributo, seguido por um sinal de igual.
        3. Um valor de atributo, com aspas de abertura e fechamento em volta dele.
-->
        
<p>Um link para o meu <a href="https://www.mozilla.org/" title="Página da Mozilla" target="_blank"> site favorito</a>.</p>
<!-- O atributo href contém o endereço do link, o atributo title contém o texto que aparece quando você passa o mouse sobre o link, e o atributo target contém o nome do destino do link. Neste caso, o valor _blank diz ao navegador para abrir o link em uma nova janela ou aba. -->

<!-- Atributos booleanos -->
<input type="text" disabled="disabled">
<!-- O atributo disabled é um atributo booleano. Isso significa que ele não precisa de um valor, apenas a presença do atributo já é o suficiente para ativá-lo. -->

<!-- o uso do atributo disabled impede que o usuário final insira texto na caixa de entrada -->
<input type="text" disabled>

<!-- O usuário pode inserir texto na caixa de entrada a seguir, pois não contém o atributo disabled -->
<input type="text">

</body>

</html>
